<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <div id="headers">
                <h1>Generate a <strong>random password</strong></h1>
                <h2>Never use an insecure password again.</h2>
            </div>
            <div id="form">
                <div class="controls">
                    <label for="passwordLengthSlider">Password length:</label>
                    <input type="range" id="passwordLengthSlider" name="passwordLengthSlider" min="5" max="15" value="15" class="slider" step=1>
                    <p id="passwordLengthDisplay"></p>
                </div>
                <div class="checkboxes">
                    <div class="controls">
                        <label for="includeNumbers">Include numbers:</label>
                        <input type="checkbox" id="includeNumbers" name="includeNumbers" checked>
                    </div>
                    <div class="controls">
                        <label for="includeSymbols">Include symbols:</label>
                        <input type="checkbox" id="includeSymbols" name="includeSymbols" checked>
                    </div>
                </div>
                <button id='generate-btn' onclick="generatePasswords()">Generate passwords</button>
            </div>
            <div>
                <hr>
            </div>
            <div id="passwords">
                <button class="password-btn" id="passwordOne" onclick="copyToClipboard('1')"></button>
                <button class="password-btn" id="passwordTwo" onclick="copyToClipboard('2')"></button>
            </div>
            <div>
                <p id='message'></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
